<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNA Invoicing</title>
    <link rel="icon" type="image/png" href="logo.png" />

    <style>
      :root {
        /* Apple-ish neutrals & rhythm */
        --ink: #111;
        --muted: #6a6a6a;
        --line: #e8e8e8;
        --bg: #fbfbfc;
        --card: #fff;
        --radius: 16px;
        --shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
        --pad: 12px;
        --ring: 0 0 0 4px rgba(0, 0, 0, 0.06);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont,
          "SF Pro Text", "SF Pro Display", Segoe UI, Roboto, Arial;
        margin: 0 auto;
        padding: 16px;
        color: var(--ink);
        background: var(--bg);
        max-width: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .app {
        width: 96%;
        max-width: 1100px;
        margin: 0 auto;
      }

      /* Header */
      .brand {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin: 4px 0 2px;
      }

      .brand .logo {
        width: 28px;
        height: 28px;
        border-radius: 8px;
        border: 1px solid var(--line);
        background: linear-gradient(#fff, #f7f7f7);
        box-shadow: var(--shadow);
        display: grid;
        place-items: center;
        font-weight: 800;
        letter-spacing: 0.3px;
      }

      h1.heading {
        margin: 0;
        font-size: 26px;
        letter-spacing: 0.2px;
        font-weight: 800;
      }

      .subhead {
        margin: 4px 0 14px;
        text-align: center;
        color: var(--muted);
        font-size: 14px;
      }

      .divider {
        height: 1px;
        border: 0;
        background: linear-gradient(90deg, transparent, #00000022, transparent);
        margin: 10px 0 14px;
      }

      /* Toolbar */
      .toolbar {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
        margin: 10px auto 16px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 12px 16px;
        border: 1px solid var(--line);
        border-radius: 12px;
        background: var(--card);
        color: var(--ink);
        font-weight: 700;
        font-size: 14px;
        box-shadow: var(--shadow);
        cursor: pointer;
        transition: transform 0.05s ease, box-shadow 0.15s ease,
          background 0.15s ease;
      }

      .btn:hover {
        transform: translateY(-1px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn svg {
        width: 18px;
        height: 18px;
      }

      /* Container */
      #invoice-container {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
        margin: 0 auto 10px;
        width: 100%;
        overflow: visible;
        /* ensure popovers not clipped */
      }

      /* Row Card: 12-col grid for super alignment */
      .invoice-row {
        position: relative;
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: var(--radius);
        padding: 14px;
        box-shadow: var(--shadow);
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 10px 12px;
        align-items: end;
        width: 100%;
        overflow: visible;
        /* important for dropdown */
      }

      /* Fields */
      .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .field label {
        font-size: 11.5px;
        font-weight: 800;
        color: #3f3f3f;
        letter-spacing: 0.3px;
        text-transform: uppercase;
      }

      input {
        padding: 11px 12px;
        border: 1px solid var(--line);
        border-radius: 12px;
        background: #fff;
        color: var(--ink);
        font-size: 15px;
        outline: none;
        transition: border-color 0.15s ease, box-shadow 0.15s ease;
      }

      input:focus {
        border-color: #d0d0d0;
        box-shadow: var(--ring);
      }

      /* Custom Select (Driver) to avoid clipping */
      .select {
        position: relative;
        user-select: none;
      }

      .select-trigger {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 11px 12px;
        border: 1px solid var(--line);
        border-radius: 12px;
        background: #fff;
        font-size: 15px;
        cursor: pointer;
        transition: border-color 0.15s ease, box-shadow 0.15s ease;
      }

      .select-trigger:focus {
        outline: none;
        border-color: #d0d0d0;
        box-shadow: var(--ring);
      }

      .select-caret {
        width: 16px;
        height: 16px;
      }

      .select-list {
        position: absolute;
        left: 0;
        right: auto;
        top: calc(100% + 6px);
        min-width: 220px;
        max-width: 280px;
        background: #fff;
        border: 1px solid var(--line);
        border-radius: 12px;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
        padding: 6px;
        z-index: 9999;
        display: none;
      }

      .select.open .select-list {
        display: block;
      }

      .option {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 10px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 15px;
      }

      .option:hover {
        background: #f6f6f6;
      }

      .opt-icon {
        width: 18px;
        height: 18px;
        border: 1px solid var(--line);
        border-radius: 5px;
        display: grid;
        place-items: center;
        font-size: 11px;
      }

      /* Grid Spans */
      .col-2 {
        grid-column: span 2;
      }

      .col-3 {
        grid-column: span 3;
      }

      .col-4 {
        grid-column: span 4;
      }

      .col-6 {
        grid-column: span 6;
      }

      .col-12 {
        grid-column: span 12;
      }

      /* Row actions (icon-only) */
      .row-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
        grid-column: span 12;
        margin-top: 2px;
      }

      .icon-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 38px;
        height: 38px;
        border: 1px solid var(--line);
        border-radius: 12px;
        background: #fff;
        cursor: pointer;
        transition: transform 0.05s ease, background 0.15s ease;
        box-shadow: none;
      }

      .icon-btn:hover {
        background: #f6f6f6;
        transform: translateY(-1px);
      }

      .icon-btn svg {
        width: 18px;
        height: 18px;
        stroke: #333;
      }

      .hint {
        text-align: center;
        color: var(--muted);
        font-size: 13px;
        margin-top: 6px;
      }

      /* Broker combo: input + caret, same look as driver */
      .select.combo {
        position: relative;
      }

      .select.combo .select-input {
        width: 100%;
        padding: 11px 36px 11px 12px;
        /* room for caret */
        border: 1px solid var(--line);
        border-radius: 12px;
        background: #fff;
        font-size: 15px;
        color: var(--ink);
        transition: border-color 0.15s ease, box-shadow 0.15s ease;
      }

      .select.combo .select-input:focus {
        outline: none;
        border-color: #d0d0d0;
        box-shadow: var(--ring);
      }

      .select.combo .select-caret-btn {
        position: absolute;
        top: 50%;
        right: 8px;
        transform: translateY(-50%);
        width: 28px;
        height: 28px;
        border: 0;
        background: transparent;
        cursor: pointer;
        display: grid;
        place-items: center;
      }

      .select.combo .select-caret-btn svg {
        width: 18px;
        height: 18px;
      }

      .select.combo .select-list {
        min-width: 100%;
      }

      /* match input width */

      /* ===== Dark Theme â€” Midnight Bluish ===== */
      body.dark {
        /* Palette */
        --bg: #0b1220;
        /* page background (midnight navy) */
        --card: #0f1b31;
        /* elevated surfaces/cards */
        --bg-alt: #0c172c;
        /* subtle contrast background */
        --ink: #e6edf6;
        /* primary text */
        --muted: #9fb0cc;
        /* secondary text */
        --line: #223456;
        /* borders/dividers */
        --accent: #4f8cff;
        /* focus/interactive accent */
        --radius: 16px;
        --shadow: 0 12px 28px rgba(2, 16, 40, 0.55);
        --ring: 0 0 0 4px rgba(79, 140, 255, 0.18);

        background: radial-gradient(
              1200px 800px at 20% -10%,
              #0e1a33 0%,
              #0b1220 55%
            )
            fixed,
          var(--bg);
        color: var(--ink);
      }

      /* Header/brand */
      body.dark .brand .logo {
        border-color: var(--line);
        background: linear-gradient(180deg, #10213d, #0f1b31);
        box-shadow: var(--shadow);
        color: var(--ink);
      }

      body.dark h1.heading {
        color: var(--ink);
      }

      body.dark .subhead {
        color: var(--muted);
      }

      /* Divider */
      body.dark .divider {
        background: linear-gradient(
          90deg,
          transparent,
          rgba(159, 176, 204, 0.35),
          transparent
        );
      }

      /* Cards / rows */
      body.dark .invoice-row {
        background: var(--card);
        border-color: var(--line);
        box-shadow: var(--shadow);
      }

      /* Fields + placeholders */
      body.dark .field label {
        color: #c7d4ea;
      }

      body.dark input,
      body.dark select,
      body.dark textarea {
        background: #122441;
        color: var(--ink);
        border: 1px solid var(--line);
      }

      body.dark input::placeholder,
      body.dark textarea::placeholder {
        color: rgba(159, 176, 204, 0.75);
      }

      body.dark input:focus,
      body.dark select:focus,
      body.dark textarea:focus {
        border-color: #335b97;
        box-shadow: var(--ring);
      }

      /* Buttons */
      body.dark .btn {
        background: #10233f;
        color: var(--ink);
        border-color: var(--line);
        box-shadow: var(--shadow);
      }

      body.dark .btn:hover {
        background: #132a4c;
      }

      body.dark .btn:active {
        background: #0e1f38;
      }

      body.dark .btn svg {
        stroke: var(--ink);
      }

      /* Icon-only buttons */
      body.dark .icon-btn {
        background: #10233f;
        border-color: var(--line);
      }

      body.dark .icon-btn:hover {
        background: #132a4c;
      }

      body.dark .icon-btn svg {
        stroke: var(--ink);
      }

      /* Custom select (driver) */
      body.dark .select-trigger {
        background: #122441;
        border-color: var(--line);
        color: var(--ink);
      }

      body.dark .select-trigger:focus {
        border-color: #335b97;
        box-shadow: var(--ring);
      }

      body.dark .select-list {
        background: #0f1b31;
        border-color: var(--line);
        box-shadow: 0 16px 40px rgba(2, 16, 40, 0.65);
      }

      body.dark .option {
        color: var(--ink);
      }

      body.dark .option:hover {
        background: rgba(79, 140, 255, 0.12);
      }

      body.dark .opt-icon {
        border-color: var(--line);
        background: #122441;
        color: #c7d4ea;
      }

      /* Broker combo (input-first) */
      body.dark .select.combo .select-input {
        background: #122441;
        border-color: var(--line);
        color: var(--ink);
      }

      body.dark .select.combo .select-input:focus {
        border-color: #335b97;
        box-shadow: var(--ring);
      }

      body.dark .select.combo .select-caret-btn svg {
        stroke: var(--ink);
      }

      body.dark .select.combo .select-list {
        min-width: 100%;
        background: #0f1b31;
        border-color: var(--line);
      }

      /* Toolbar container and app shell */
      body.dark .app {
        color: var(--ink);
      }

      body.dark #invoice-container {
        /* grid holder */
      }

      /* Hints / minor text */
      body.dark .hint {
        color: var(--muted);
      }

      /* Generic tables (if any in UI) */
      body.dark table {
        color: var(--ink);
      }

      body.dark th,
      body.dark td {
        border-color: var(--line);
      }

      /* Scrollbars (WebKit) â€” optional polish */
      body.dark *::-webkit-scrollbar {
        height: 10px;
        width: 10px;
      }

      body.dark *::-webkit-scrollbar-thumb {
        background: #223456;
        border-radius: 8px;
      }

      body.dark *::-webkit-scrollbar-thumb:hover {
        background: #2a3e68;
      }

      .dark-toggle-fixed {
        position: fixed;
        top: 16px;
        right: 16px;
        z-index: 9999;
        box-shadow: var(--shadow);
      }

      body.dark .dark-toggle-fixed {
        background: var(--card);
      }

      /* Modal */
      .modal {
        position: fixed;
        inset: 0;
        display: none;
        z-index: 10000;
      }

      .modal.open {
        display: block;
      }

      .modal-backdrop-2 {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
        backdrop-filter: saturate(120%) blur(2px);
      }

      .modal-card {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: min(560px, 92vw);
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 16px;
        box-shadow: var(--shadow);
        padding: 14px;
      }

      .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        margin-bottom: 8px;
      }

      .modal-body {
        display: grid;
        gap: 10px;
      }

      /* Red remove icon button (light + dark) */
      .icon-btn.danger {
        background: #fee2e2;
        border: 1px solid #fecaca;
        color: #991b1b;
      }
      .icon-btn.danger:hover {
        background: #fecaca;
      }
      .icon-btn.danger:focus {
        box-shadow: 0 0 0 3px rgba(185, 28, 28, 0.25);
      }

      /* Make the SVG stroke red (overrides the base .icon-btn svg rule) */
      .icon-btn.danger svg {
        stroke: #991b1b;
      }

      /* Dark mode */
      body.dark .icon-btn.danger {
        background: #3a0d0d;
        border-color: #5a1a1a;
        color: #fecaca;
      }
      body.dark .icon-btn.danger:hover {
        background: #5a1a1a;
      }
      body.dark .icon-btn.danger svg {
        stroke: #fecaca;
      }

      /* Bulk Add modal */
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(10, 15, 25, 0.55);
        backdrop-filter: blur(2px);
        display: none;
        z-index: 99998;
      }
      .modal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 99999;
      }
      .modal.open,
      .modal-backdrop.open {
        display: flex;
      }
      .modal-card {
        width: min(1335px, 98vw);
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 16px;
        box-shadow: var(--shadow);
        padding: 18px;
      }
      .modal-card h3 {
        margin: 0 0 12px;
        font-size: 18px;
        letter-spacing: 0.2px;
      }

      .bulk-table {
        border: 1px solid var(--line);
        border-radius: 12px;
        background: var(--card);
        overflow: auto;
        max-height: 60vh;
      }
      .bulk-grid {
        display: grid;
        gap: 16px;
        align-items: center;
      } /* more space between inputs */
      .bulk-head,
      .bulk-row {
        /* one line: Load | Date | Rate | Broker | Driver | Remove */
        grid-template-columns: 160px 160px 150px minmax(300px, 1fr) minmax(
            260px,
            1fr
          ) 44px;
        min-width: 1080px;
      }
      .bulk-head {
        position: sticky;
        top: 0;
        z-index: 1;
        background: var(--card);
        border-bottom: 1px solid var(--line);
        padding: 12px 14px;
        font-size: 12px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.3px;
        font-weight: 700;
      }
      .rows {
        padding: 10px 12px;
      }
      .bulk-row {
        padding: 8px 0;
        border-bottom: 1px dashed var(--line);
      }
      .bulk-row:last-child {
        border-bottom: none;
      }

      .bulk-row input {
        height: 42px;
        padding: 10px 12px;
        border: 1px solid var(--line);
        border-radius: 10px;
        font-size: 14px;
        background: #fff;
        color: var(--ink);
      }
      body.dark .bulk-row input {
        background: #122441;
        border-color: var(--line);
        color: var(--ink);
      }
      .bulk-row .select-trigger,
      .bulk-row .select-input {
        height: 42px;
      }

      .modal-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 14px;
      }
      .btn-danger {
        background: #fee2e2;
        border: 1px solid #fecaca;
        color: #b91c1c;
      }
      .btn-danger:hover {
        background: #fecaca;
      }
      body.dark .btn-danger {
        background: #3a0d0d;
        border-color: #5a1a1a;
        color: #fecaca;
      }

      /* 1) Nuke the old fixed min-width if it's still around */
      .bulk-head,
      .bulk-row {
        min-width: 0 !important;
      }

      /* 2) Let every grid cell actually shrink */
      .bulk-row > *,
      .bulk-head > * {
        min-width: 0;
      }

      /* 3) Inputs & selects must not impose intrinsic min-widths */
      .bulk-row input {
        width: 100%;
        min-width: 0;
      }
      .bulk-row .select.combo,
      .bulk-row .driver-select {
        width: 100%;
        min-width: 0;
      }
      .bulk-row .select-input,
      .bulk-row .select-trigger {
        width: 100%;
        min-width: 0;
      }

      /* 4) Container: no horizontal scroll, ever */
      .bulk-table {
        width: 100%;
        overflow-x: hidden !important;
      }
      .modal-card {
        max-width: 98vw;
        overflow-x: hidden;
      }

      /* 5) One-line responsive columns (keeps spacing but shrinks instead of scrolling) */
      .bulk-head,
      .bulk-row {
        grid-template-columns:
          clamp(90px, 10vw, 150px) /* Load # */
          clamp(80px, 12vw, 140px) /* Invoice # */
          clamp(90px, 12vw, 140px) /* Date */
          clamp(80px, 8vw, 110px) /* Rate ($)  â€” smaller */
          clamp(300px, 10vw, 140px) /* Truck # */
          clamp(220px, 10vw, 140px) /* Truck # */
          clamp(50px, 10vw, 90px) /* Truck # */
          minmax(140px, 1.3fr) /* Broker */
          minmax(180px, 1fr) /* Driver */
          44px; /* Remove */
        gap: 12px;
      }

      /* Broker dropdown rendered in a portal above the modal */
      .broker-portal-list {
        position: fixed !important;
        z-index: 100001 !important; /* higher than modal */
        display: none; /* toggled by JS */
      }

      /* Driver dropdown rendered outside the modal */
      .driver-portal-list {
        position: fixed !important;
        z-index: 100001 !important; /* above modal */
        display: none; /* toggled by JS */
      }

      .modal-footer {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
        margin-top: 10px;
      }

      .chip-row {
        display: flex;
        gap: 8px;
        margin-top: 6px;
      }

      .chip {
        padding: 6px 10px;
        border: 1px solid var(--line);
        background: #fff;
        border-radius: 999px;
        cursor: pointer;
        font-size: 13px;
      }

      body.dark .chip {
        background: #122441;
      }

      /* compact item chips */
      .items {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .chip-item {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        border: 1px solid var(--line);
        background: #fff;
        border-radius: 999px;
        font-size: 12.5px;
      }

      .chip-item .chip-x {
        border: 0;
        background: transparent;
        cursor: pointer;
      }

      .chip-item .chip-x svg {
        width: 14px;
        height: 14px;
      }

      /* running total field (read-only) */
      .total-field input[readonly] {
        background: #f7f7f7;
        cursor: default;
      }

      body.dark .chip-item {
        background: #122441;
      }

      body.dark .total-field input[readonly] {
        background: #10233f;
      }

      /* Footer bar inside each invoice row */
      .row-footer {
        grid-column: span 12;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-top: 2px;
      }

      /* Keep actions on the right; remove extra spacing inherited from grid row */
      .row-footer .row-actions {
        display: flex;
        gap: 8px;
        margin: 0;
        /* override old margin-top */
        grid-column: auto;
        /* ignore grid rule when in flex */
      }

      /* Make the total compact on the left */
      .row-footer .total-field {
        margin: 0;
      }

      /* Shorter total field height */
      .row-footer .total-field input {
        padding-block: 10px;
        /* was ~11px; shrink vertical padding */
        padding-inline: 4px;
        /* keep it compact horizontally */
        font-size: 13px;
        /* slightly smaller text */
        line-height: 1.1;
        /* tighter line box */
        height: auto;
        /* let padding control height */
        border-radius: 10px;
        /* optional: keeps a neat pill look */
      }

      .logo-b {
        display: block;
        margin: 1px auto;
        width: 150px;
        height: auto; /* prevents distortion */
        object-fit: contain;
      }

      @media (max-width: 600px) {
        .row-footer {
          flex-direction: column;
          align-items: stretch;
        }

        .row-footer .total-field input {
          width: 100%;
        }
      }

      @media (max-width: 900px) {

              maximumFractionDigits: 2,

      /* ---------- Custom Select (Driver) ---------- */

      function getSelectedDriver(row) {
        return row.querySelector(".driver-select")?.dataset.value || "";
      }
      function setSelectedDriver(row, value) {
        const sel = row.querySelector(".driver-select");
        if (!sel) return;
        sel.dataset.value = value || "";
        sel.querySelector(".select-label").textContent =
          value || "Select Driver";
      }
      function attachSelectBehavior(row) {
        const sel = row.querySelector(".driver-select"); // ðŸ‘ˆ was '.select'
        if (!sel) return;
        const trig = sel.querySelector(".select-trigger");
        const list = sel.querySelector(".select-list");

        const closeAll = () => {
          for (const open of document.querySelectorAll(".driver-select.open")) {
            // ðŸ‘ˆ limit to driver selects
            open.classList.remove("open");
            const btn = open.querySelector(".select-trigger");
            if (btn) btn.setAttribute("aria-expanded", "false");
          }
        };

        trig.addEventListener("click", (e) => {
          e.stopPropagation();
          const isOpen = sel.classList.contains("open");
          closeAll();
          if (!isOpen) {
            sel.classList.add("open");
            trig.setAttribute("aria-expanded", "true");
            const rect = list.getBoundingClientRect();
            const spaceBelow = window.innerHeight - rect.top;
            if (spaceBelow < 180) {
              list.style.top = "auto";
              list.style.bottom = "calc(100% + 6px)";
            } else {
              list.style.top = "calc(100% + 6px)";
              list.style.bottom = "auto";
            }
          }
        });

        list.querySelectorAll(".option").forEach((opt) => {
          opt.addEventListener("click", () => {
            setSelectedDriver(row, opt.dataset.value);
            closeAll();
            const truckInput = row.querySelector(".truck");
            truckInput.value =
              opt.dataset.value === "Kuljeet"
                ? "701"
                : opt.dataset.value === "Harpreet"
                ? "47"
                : "";
          });
        });

        document.addEventListener("click", closeAll);
      }

      /* ---------- Fields helpers ---------- */
      function newField({

        placeholder,

        attrs = {},
      }) {
        const wrap = document.createElement("div");

        wrap.innerHTML = `
        <label for="${id}">${label}</label>
        <input id="${id}" type="${type}" placeholder="${placeholder}" ${
          isDate ? "inputmode=none" : ""
        }/>
      `;
        const input = wrap.querySelector("input");
        Object.entries(attrs).forEach(([k, v]) => input.setAttribute(k, v));
        return wrap;
      }

      function createIconButton(title, pathD, onClick) {

          <path d="${pathD}"/>

        return btn;
      }

      const darkToggle = document.getElementById("darkModeToggle");

      const moonIcon = `
<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
  <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"/>
</svg>`;

      const sunIcon = `
<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
  <circle cx="12" cy="12" r="5"></circle>
  <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
</svg>`;

      // Toggle + persist
      function setDarkMode(on) {
        if (on) {
          document.body.classList.add("dark");
          localStorage.setItem("darkMode", "1");
          darkToggle.innerHTML = sunIcon;
        } else {
          document.body.classList.remove("dark");
          localStorage.setItem("darkMode", "0");
          darkToggle.innerHTML = moonIcon;
        }
      }

      // Load preference and set icon
      setDarkMode(localStorage.getItem("darkMode") === "1");

      // Click + keyboard
      darkToggle.addEventListener("click", () => {
        setDarkMode(!document.body.classList.contains("dark"));
      });
      darkToggle.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          darkToggle.click();
        }
      });

      /* ---------- Broker: input-first with dropdown suggestions ---------- */
      function createBrokerChooser() {
        const wrap = document.createElement("div");
        wrap.className = "field col-4";
        wrap.innerHTML = `

        </div>
        <div class="option" data-value="Premier Global Transportation" role="option" tabindex="0">

      function getBrokerName(row) {
        return row.querySelector(".broker-input")?.value?.trim() || "";
      }

      function setBrokerName(row, value) {
        const input = row.querySelector(".broker-input");
        if (input) input.value = value || "";
      }

      function attachDriverPortal(row) {
        const select = row.querySelector(".driver-select");
        if (!select) return;

        const trig = select.querySelector(".select-trigger");
        const list = select.querySelector(".select-list");
        if (!trig || !list) return;

        // move the dropdown list to <body> once
        if (!list.classList.contains("driver-portal-list")) {
          list.classList.add("driver-portal-list");
          document.body.appendChild(list);
        }

        function align() {
          const r = trig.getBoundingClientRect();
          list.style.minWidth = r.width + "px";
          list.style.left = r.left + "px";
          list.style.top = r.bottom + 6 + "px";
        }

        function openList() {
          align();
          list.style.display = "block";

          const realign = () => align();
          window.addEventListener("scroll", realign, true);
          window.addEventListener("resize", realign, true);

          const close = (e) => {
            if (e && e.type === "keydown" && e.key !== "Escape") return;
            list.style.display = "none";
            document.removeEventListener("click", close, true);
            document.removeEventListener("keydown", close, true);
            window.removeEventListener("scroll", realign, true);
            window.removeEventListener("resize", realign, true);
          };

          // close on outside click / Esc
          setTimeout(() => {
            document.addEventListener("click", close, true);
            document.addEventListener("keydown", close, true);
          }, 0);
        }

        // Intercept original trigger so we use the portal list instead
        trig.addEventListener(
          "click",
          (e) => {
            e.preventDefault();
            e.stopImmediatePropagation(); // stop the in-modal opener
            openList();
          },
          true
        );

        // Pick an option -> set driver & truck, then close
        list.querySelectorAll(".option").forEach((opt) => {
          opt.addEventListener("click", () => {
            const val = opt.dataset.value || "";
            setSelectedDriver(row, val); // your existing helper
            const t = row.querySelector(".truck"); // auto truck #
            if (t) {
              t.value =
                val === "Kuljeet" ? "701" : val === "Harpreet" ? "47" : "";
            }
            list.style.display = "none";
          });
        });
      }

      function attachBrokerPortal(row) {
        const combo = row.querySelector(".select.combo");
        if (!combo) return;

        const caretBtn = combo.querySelector(".select-caret-btn");
        const input = combo.querySelector(".broker-input");
        const list = combo.querySelector(".select-list");
        if (!caretBtn || !list) return;

        // mark once and prepare
        if (!list.classList.contains("broker-portal-list")) {
          list.classList.add("broker-portal-list"); // gives fixed + high z-index
          document.body.appendChild(list); // move list to body once
        }

        function align() {
          const r = combo.getBoundingClientRect();
          list.style.minWidth = r.width + "px";
          list.style.left = r.left + "px";
          list.style.top = r.bottom + 6 + "px";
        }

        function openList() {
          align();
          list.style.display = "block";

          // live-realign while open
          const realign = () => align();
          window.addEventListener("scroll", realign, true);
          window.addEventListener("resize", realign, true);

          const close = (e) => {
            if (e && e.type === "keydown" && e.key !== "Escape") return;
            list.style.display = "none";
            document.removeEventListener("click", close, true);
            document.removeEventListener("keydown", close, true);
            window.removeEventListener("scroll", realign, true);
            window.removeEventListener("resize", realign, true);
          };

          // close on outside click / Esc
          setTimeout(() => {
            document.addEventListener("click", close, true);
            document.addEventListener("keydown", close, true);
          }, 0);
        }

        // Open via caret or ArrowDown in the input
        caretBtn.addEventListener(
          "click",
          (e) => {
            e.preventDefault();
            e.stopPropagation();
            openList();
          },
          true
        );
        input?.addEventListener("keydown", (e) => {
          if (e.key === "ArrowDown") openList();
        });

        // Ensure clicking an option fills input and closes
        list.querySelectorAll(".option").forEach((opt) => {
          opt.addEventListener("click", () => {
            if (input) input.value = opt.dataset.value || "";
            list.style.display = "none";
            // If you propagate defaults elsewhere, call it here:
            // updateDefaultsFromRow(row);
          });
        });
      }

      function attachBrokerBehavior(row) {
        const sel = row.querySelector(".select.combo");
        if (!sel) return;

        const caretBtn = sel.querySelector(".select-caret-btn");
        const list = sel.querySelector(".select-list");
        const input = sel.querySelector(".broker-input");

        const closeAll = () => {
          document.querySelectorAll(".select.open").forEach((el) => {
            el.classList.remove("open");
            const btn = el.querySelector(".select-caret-btn,.select-trigger");
            if (btn) btn.setAttribute("aria-expanded", "false");
          });
        };

        // Toggle dropdown from caret
        caretBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          const isOpen = sel.classList.contains("open");
          closeAll();
          if (!isOpen) {
            sel.classList.add("open");
            caretBtn.setAttribute("aria-expanded", "true");
            // drop-up if near bottom
            const rect = list.getBoundingClientRect();
            const spaceBelow = window.innerHeight - rect.top;
            if (spaceBelow < 180) {
              list.style.top = "auto";
              list.style.bottom = "calc(100% + 6px)";
            } else {
              list.style.top = "calc(100% + 6px)";
              list.style.bottom = "auto";
            }
          }
        });

        // Pick from list -> fill input
        list.querySelectorAll(".option").forEach((opt) => {
          opt.addEventListener("click", () => {
            input.value = opt.dataset.value || "";
            closeAll();
          });
        });

        // Optional: close on outside click
        document.addEventListener("click", closeAll);

        // Optional: Enter selects first visible match
        input.addEventListener("keydown", (e) => {
          if (e.key === "ArrowDown") {
            sel.classList.add("open");
            caretBtn.setAttribute("aria-expanded", "true");
          }
        });
      }

      function getCustomItems(row) {
        return [...row.querySelectorAll(".items .chip-item")]
          .map((el) => ({
            label: el.dataset.label || "Custom",
            desc: el.dataset.desc || "",
            amount: Number(el.dataset.amount || 0),

          .filter((i) => i.amount > 0);

      function recalcRowTotal(row) {
        const rate = Number(row.querySelector(".rate")?.value || 0);
        const extras = getCustomItems(row);
        const extrasSum = extras.reduce((a, b) => a + Number(b.amount || 0), 0);
        const total = rate + extrasSum;
        const out = row.querySelector(".ui-total");
        if (out)
          out.value = `$${total.toLocaleString(undefined, {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2,
          })}`;

      // Draw one invoice page onto an existing jsPDF (copied from your generator body)
      function drawInvoicePageOnto(pdf, data) {
        // Build a temporary "row" so we can reuse your helpers directly
        const row = document.createElement("div");
        row.innerHTML = `
    <input class="load" value="${data.load}">
    <input class="rate" value="${data.rate}">

    <input class="broker-input" value="${data.bill}">
  `;

        // Weâ€™ll reuse the same inner drawing (from your generateInvoicePDF),
        // except we DONâ€™T create or save a new jsPDF here.
        // Minimal replication below (uses your drawHeader + table section):
        const bill = data.bill || "";
        const load = data.load || "";
        const rate = data.rate || "";
        const invoiceNo = data.invoice || data.load || "";
        const date = data.date || "";
        const driver = data.driver || "";
        const truck = data.truck || "";

        // --- Header & title (same as your function) ---
        drawHeader(pdf);

        // --- Title + right meta (SAME coordinates as generateInvoicePDF) ---
        pdf.setFont("helvetica", "light");
        pdf.setFontSize(30);
        pdf.setTextColor(95);
        pdf.text("INVOICE", 158, 20); // SAME (fixed x)

        pdf.setTextColor(0);
        pdf.setFont("helvetica", "bold");
        pdf.setFontSize(11.5);
        pdf.text("Date:", 200 - 32, 41, { align: "right" }); // SAME
        pdf.setFont("helvetica", "normal");
        pdf.text(date || "-", 200 - 20, 41, { align: "right" }); // SAME

        // --- "Invoice #" left block (SAME) ---
        pdf.setDrawColor(210);

        pdf.text("Invoice #", 13, 41); // SAME
        pdf.setFont("helvetica", "normal");
        pdf.text(invoiceNo || "-", 32, 41); // SAME

        // Cards
        const startY = 50;
        const gapBelowCards = 6;

        function card(title, x, y, w, text) {
          const pad = 6,
            radius = 2,
            h = pad + 8 + pad + 1;
          pdf.setDrawColor(170);
          pdf.setLineWidth(0.4);
          if (pdf.roundedRect) pdf.roundedRect(x, y, w, h, radius, radius, "S");
          else pdf.rect(x, y, w, h, "S");
          pdf.setFont("helvetica", "bold");
          pdf.setFontSize(12);
          pdf.text(title, x + pad, y + pad + 1);
          pdf.setFont("helvetica", "normal");
          pdf.setFontSize(11.5);
          pdf.text(String(text || ""), x + pad, y + pad + 8);
          return y + h;
        }

        const leftBottom = card("Bill to:", 13, startY, 91, bill || "â€”"); // SAME
        const rightBottom = card(
          "Driver / Equipment",
          110,
          startY,
          91,
          `${driver || "â€”"} / ${truck || "â€”"}`
        ); // SAME
        const nextStartY = Math.max(leftBottom, rightBottom) + gapBelowCards;

        // Table
        const amountText = formatCurrency(rate);
        pdf.autoTable({
          startY: nextStartY + 2,
          theme: "plain",
          margin: { left: 12, right: 12 },
          styles: {
            font: "helvetica",
            fontSize: 11.5,
            textColor: [0, 0, 0],
            cellPadding: { top: 3, right: 6, bottom: 3, left: 6 },
            halign: "left",
            valign: "middle",
            lineWidth: 0,
          },
          headStyles: {
            fontStyle: "bold",
            fillColor: [248, 248, 248],
            textColor: [0, 0, 0],
          },
          head: [["Item", "Load #", "Description", "Amount"]],
          body: [
            ["Line Haul", load || "â€”", "", amountText],
            [
              { content: "", colSpan: 2, styles: { halign: "right" } },
              {
                content: "Total",
                styles: { halign: "right", fontStyle: "bold" },
              },
              {
                content: amountText,
                styles: { halign: "right", fontStyle: "bold" },
              },
            ],
          ],
          columnStyles: {
            0: { cellWidth: 35 },
            1: { cellWidth: 50 },
            2: { cellWidth: 73, halign: "right" },
            3: { cellWidth: 27, halign: "right" },
          },
          didParseCell: (d) => {
            if (d.section === "body" && d.row.index === 1) {
              d.cell.styles.fontStyle = "bold";
            }
          },
          didDrawCell: (d) => {
            const doc = d.doc,
              atEnd = d.column.index === d.table.columns.length - 1,
              sx = d.table.startX,
              ex = sx + d.table.width;
            if (d.section === "head" && atEnd) {
              const y = d.cell.y + d.cell.height;
              doc.setDrawColor(255);
              doc.setLineWidth(0.2);
              doc.line(sx, y, ex, y);
              return;
            }
            if (d.section === "body" && atEnd) {
              const isTotal =
                d.row.index === 1 ||
                (Array.isArray(d.row.raw) && d.row.raw[1] === "Total");
              if (isTotal) {
                const yTop = d.cell.y;
                doc.setDrawColor(190);
                doc.setLineWidth(0.3);
                doc.line(sx, yTop, ex, yTop);
              } else {
                const yBottom = d.cell.y + d.cell.height;
                doc.setDrawColor(235);
                doc.setLineWidth(0.15);
                doc.line(sx, yBottom, ex, yBottom);
              }
            }
          },
        });

        // --- Footer (SAME Y for letter) ---
        pdf.setDrawColor(130, 130, 130);
        pdf.line(12, 265, PAGE_W - 12, 265); // SAME
        pdf.setFontSize(9.5);
        pdf.setTextColor(75);
        pdf.text(
          "Thank you for your business! Please remit payment to SNA TRANSPORT INC. (MC 873145)",
          36,
          270
        );

      function generateInvoicePDF(row, opts = { download: true }) {
        const pdf = new jsPDF("p", "mm", "letter"); // portrait, millimeters, US Letter

        // Page & margins
        const PAGE_W = pdf.internal.pageSize.getWidth
          ? pdf.internal.pageSize.getWidth()
          : pdf.internal.pageSize.width; // jsPDF v1/v2 compat

        const MARGIN_L = 12; // â† change this for left margin
        const MARGIN_R = 12; // â† change this for RIGHT margin
        const RIGHT_X = PAGE_W - MARGIN_R; // right edge inside margin

        const desc = (row.querySelector(".desc")?.value || "").trim(); // <-- NEW
        const extras = getCustomItems(row); // <-- NEW

        const bill = getBrokerName(row) || "";
        const load = row.querySelector(".load").value || "";
        const rate = row.querySelector(".rate").value || "";
        const invoiceNo = row.querySelector(".invoice").value || "";
        const date = row.querySelector(".date").value || "";
        const driver = getSelectedDriver(row) || "";
        const truck = row.querySelector(".truck").value || "";

        drawHeader(pdf);

        // Title + right meta block for alignment clarity
        pdf.setFont("helvetica", "light");
        pdf.setFontSize(30);
        pdf.setTextColor(95);
        pdf.text("INVOICE", 158, 20);

        pdf.setTextColor(0);
        pdf.setFont("helvetica", "bold");
        pdf.setFontSize(11.5);
        pdf.setFontSize(11.5);

        // Label
        pdf.setFont("helvetica", "bold");
        const dateLabel = "Date:";
        pdf.text(dateLabel, 200 - 32, 41, { align: "right" });

        // Date value
        pdf.setFont("helvetica", "normal");
        const dateText = date || "-";
        pdf.text(dateText, 200 - 20, 41, { align: "right" });

        // Measure widths
        pdf.setFont("helvetica", "bold");
        const labelWidthdate = pdf.getTextWidth(dateLabel);

        pdf.setFont("helvetica", "normal");
        const valueWidth = pdf.getTextWidth(dateText);

        // Figure out X positions
        const padding = 2; // small gap after the date text

        // Draw line under just the label + date text

        // Bill To (outlined box, no fills)
        pdf.setDrawColor(210);
        pdf.setLineWidth(0.2);
        pdf.setFont("helvetica", "bold");
        pdf.text("Invoice #", 13, 41);

        // Draw invoice number
        pdf.setFont("helvetica", "normal");
        const invoiceText = invoiceNo || "-";
        pdf.text(invoiceText, 32, 41);

        // Measure total width of "Invoice #" label + gap + invoice number
        pdf.setFont("helvetica", "bold");
        const labelWidth = pdf.getTextWidth("Invoice #");

        pdf.setFont("helvetica", "normal");
        const numberWidth = pdf.getTextWidth(invoiceText);

        // Keep your exact table width math for centered small table
        const wantedTableWidth = 110;
        const pageWidth = pdf.internal.pageSize.width;
        const margin = (pageWidth - wantedTableWidth) / 2;

        // Shift table right by 20pt without changing its width
        const shiftX = 17; // CHANGED: positive = move right

        // =========================
        // Helpers (no side-effects)
        // =========================
        function withPdfState(pdf, fn) {
          const hasGS =
            typeof pdf.saveGraphicsState === "function" &&
            typeof pdf.restoreGraphicsState === "function";
          if (hasGS) pdf.saveGraphicsState();

          const prev = {
            font: pdf.getFont ? pdf.getFont() : null,
            size: pdf.getFontSize ? pdf.getFontSize() : null,
            text: pdf.getTextColor ? pdf.getTextColor() : null,
            draw: pdf.getDrawColor ? pdf.getDrawColor() : null,
            fill: pdf.getFillColor ? pdf.getFillColor() : null,
            line: pdf.getLineWidth ? pdf.getLineWidth() : null,
          };

          try {
            return fn();
          } finally {
            if (prev.font && pdf.setFont)
              pdf.setFont(prev.font.fontName, prev.font.fontStyle);
            if (prev.size != null && pdf.setFontSize)
              pdf.setFontSize(prev.size);
            if (prev.text != null && pdf.setTextColor)
              Array.isArray(prev.text)
                ? pdf.setTextColor(...prev.text)
                : pdf.setTextColor(prev.text);
            if (prev.draw != null && pdf.setDrawColor)
              Array.isArray(prev.draw)
                ? pdf.setDrawColor(...prev.draw)
                : pdf.setDrawColor(prev.draw);
            if (prev.fill != null && pdf.setFillColor)
              Array.isArray(prev.fill)
                ? pdf.setFillColor(...prev.fill)
                : pdf.setFillColor(prev.fill);
            if (prev.line != null && pdf.setLineWidth)
              pdf.setLineWidth(prev.line);
            if (hasGS) pdf.restoreGraphicsState();
          }
        }

        const cardStyle = {
          pad: 6,
          radius: 2,
          stroke: [170, 170, 170],
          separator: [235, 235, 235],
          titleSize: 12,
          textSize: 11.5,
          lineHeight: 5.2, // adjust if your doc units differ
          labelWidth: 28,
          rowGap: 2,
          titleGap: 8,
        };

        // Draws a card and returns its bounds so we can place the next section precisely.
        function drawKeyValueCard(
          pdf,
          { title, x, y, w, pairs },
          s = cardStyle
        ) {
          return withPdfState(pdf, () => {
            const innerX = x + s.pad;
            const innerW = Math.max(0, w - s.pad * 20);
            const valueW = Math.max(0, innerW - s.labelWidth);

            // Use text size for measuring wraps
            pdf.setFont("helvetica", "normal");
            pdf.setFontSize(s.textSize);

            const lineCounts = pairs.map(([_, v]) => {
              const wrapped = pdf.splitTextToSize(String(v ?? ""), valueW);
              return Array.isArray(wrapped) ? wrapped.length : 1;
            });

            const rowsH =
              lineCounts.reduce((a, n) => a + n * s.lineHeight, 0) +
              Math.max(0, pairs.length - 1) * s.rowGap;
            const totalH = s.pad + s.titleGap + s.pad + 1;

            // Border
            pdf.setDrawColor(...s.stroke);
            pdf.setLineWidth(0.4);
            if (pdf.roundedRect)
              pdf.roundedRect(x, y, w, totalH, s.radius, s.radius, "S");
            else pdf.rect(x, y, w, totalH, "S");

            // Title
            pdf.setFont("helvetica", "bold");
            pdf.setFontSize(s.titleSize);
            pdf.text(title, innerX, y + s.pad + 1);

            // Rows
            pdf.setFont("helvetica", "normal");
            pdf.setFontSize(s.textSize);
            let cy = y + s.pad + s.titleGap;

            for (let i = 0; i < pairs.length; i++) {
              const [label, value] = pairs[i];

              // label
              pdf.setFont("helvetica");
              pdf.text(String(label), innerX, cy);

              // value
              pdf.setFont("helvetica", "normal");
              const wrapped = pdf.splitTextToSize(String(value ?? ""), valueW);
              pdf.text(wrapped, innerX + s.labelWidth, cy);

              const nLines = Array.isArray(wrapped) ? wrapped.length : 1;
              cy += nLines * s.lineHeight;
            }

            return { x, y, w, h: totalH, bottom: y + totalH };
          });
        }

        // Optional: same row-rule styling you used before for AutoTable
        function rowRules(pdf, data) {
          const lastCol = data.table.columns.length - 1;
          if (data.column.index !== lastCol) return;
          const y = data.cell.y + data.cell.height;
          if (data.section === "head") {
            pdf.setDrawColor(210);
            pdf.setLineWidth(0.2);
          } else {
            pdf.setDrawColor(235);
            pdf.setLineWidth(0.15);
          }
          pdf.line(
            data.table.startX,
            y,
            data.table.startX + data.table.width,
            y
          );
        }

        // =========================
        // Usage
        // =========================
        // Assumes: pdf (jsPDF), margin, shiftX, and your data vars exist.
        const startY = 50;
        const gapBetweenCards = 0; // horizontal gap is baked into your Xs below
        const gapBelowCards = 6; // vertical gap before the next table

        // LEFT card (keep your exact X/W so width math is unchanged)
        const leftCard = drawKeyValueCard(pdf, {
          title: "Bill to:",
          x: 13, // <- your existing left X
          y: startY,
          w: 91, // <- your existing width
          pairs: [[bill || "â€”"]],
        });

        // RIGHT card (keep your exact X/W so width math is unchanged)
        const rightCard = drawKeyValueCard(pdf, {
          title: "Driver / Equipment",
          x: 110, // <- your existing right card X
          y: startY,
          w: 91, // <- your existing width
          pairs: [[`${driver || "â€”"} / ${truck || "â€”"}`]],
        });

        // Compute where to start the next table (directly under the taller card)
        const nextStartY =
          Math.max(leftCard.bottom, rightCard.bottom) + gapBelowCards;

        const lineHaulAmount = Number(rate || 0);
        const bodyRows = [];

        // Line Haul row with description from UI
        bodyRows.push([
          "Line Haul",
          load || "â€”",
          desc,
          formatCurrency(lineHaulAmount),
        ]);

        // Each custom item as its own row (no load #, description optional -> keep empty or reuse label)
        let total = lineHaulAmount;
        extras.forEach((it) => {
          total += Number(it.amount || 0);
          bodyRows.push([
            it.label, // Item
            "", // Load #
            it.desc, // Description column
            formatCurrency(it.amount),
          ]);
        });

        // Total row
        bodyRows.push([
          { content: "", colSpan: 2, styles: { halign: "right" } },
          { content: "Total", styles: { halign: "right", fontStyle: "bold" } },
          {
            content: formatCurrency(total),
            styles: { halign: "left", fontStyle: "bold" },
          },
        ]);

        pdf.autoTable({
          startY: nextStartY + 2,
          theme: "plain",
          margin: { left: MARGIN_L, right: MARGIN_R },
          styles: {
            font: "helvetica",
            fontSize: 11.5,
            textColor: [0, 0, 0],
            cellPadding: { top: 3, right: 6, bottom: 3, left: 6 },
            halign: "left",
            valign: "middle",
            lineWidth: 0,
          },
          headStyles: {
            fontStyle: "bold",
            fillColor: [219, 219, 219],
            textColor: [0, 0, 0],
          },
          head: [["Item", "Load #", "Description", "Amount"]],
          body: bodyRows,
          columnStyles: {
            0: { cellWidth: 35, overflow: "ellipsize" },
            1: { cellWidth: 49, overflow: "ellipsize" },
            2: { cellWidth: 73, overflow: "linebreak", halign: "left" },
            3: { cellWidth: 32.5, halign: "left" },
          },
          didParseCell: (data) => {
            // Bold total row
            if (
              data.section === "body" &&
              data.row.index === bodyRows.length - 1
            ) {
              data.cell.styles.fontStyle = "bold";
            }
          },
          didDrawCell: (data) => {
            // keep your existing line rules if you had them
            const doc = data.doc;
            const atRowEnd =
              data.column.index === data.table.columns.length - 1;
            const startX = data.table.startX;
            const endX = startX + data.table.width;
            if (data.section === "head" && atRowEnd) {
              const y = data.cell.y + data.cell.height;
              doc.setDrawColor(255);
              doc.setLineWidth(0.2);
              doc.line(startX, y, endX, y);
              return;
            }
            if (data.section === "body" && atRowEnd) {
              const isTotal = data.row.index === bodyRows.length - 1;
              if (isTotal) {
                const yTop = data.cell.y;
                doc.setDrawColor(190);
                doc.setLineWidth(0.3);
                doc.line(startX, yTop, endX, yTop);
              } else {
                const yBottom = data.cell.y + data.cell.height;
                doc.setDrawColor(235);
                doc.setLineWidth(0.15);
                doc.line(startX, yBottom, endX, yBottom);
              }
            }
          },
        });

        // Footer
        pdf.setDrawColor(130, 130, 130); // Medium gray

        pdf.line(12, 265, pdf.internal.pageSize.width - 12, 265); // Footer line
        pdf.setFontSize(9.5);
        pdf.setTextColor(75);
        pdf.text(
          "Thank you for your business! Please remit payment to SNA TRANSPORT INC. (MC 873145)",
          36,
          270
        );

        if (opts.download) {
          const safeLoad = (load || "N-A").toString().replace(/[^\w\- ]+/g, "");
          pdf.save(`Load ${safeLoad} - SNA TRANSPORT - MC 873145.pdf`);
        } else {
          const blob = pdf.output("blob");
          const url = URL.createObjectURL(blob);
          window.open(url, "_blank");
          setTimeout(() => URL.revokeObjectURL(url), 10000);
        }
      }

      function generateAllInvoices() {
        const rows = document.querySelectorAll(".invoice-row");
        if (!rows.length) {
          alert("Add at least one invoice.");
          return;
        }
        rows.forEach((row) => generateInvoicePDF(row, { download: true }));
      }

      /* ---------- Events ---------- */
      addRowButton.addEventListener("click", () => addInvoiceRow());
      clearAllButton.addEventListener("click", clearAllRows);
      generateInvoicesButton.addEventListener("click", generateAllInvoices);

      /* ---------- Start with one row ---------- */
      addInvoiceRow();
      initItemModalOnce();
    </script>
  </body>
</html>
